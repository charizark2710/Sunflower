  #   # command: ["/bin/sh", "-c", "tail -F /dev/null"]
  #   networks:
  #     pi4:
  #       aliases:
  #         - sfBroker
  db:
    container_name: postgres
    env_file:
      - .env
    image: postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s  
    volumes:
      - db:/var/lib/postgresql/data
      - ./RDIPs-Migration/init_db.sh:/docker-entrypoint-initdb.d/db_init.sh
    networks:
      pi4:
        aliases:
          - sunflower
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9090:80"
    depends_on:
      - db
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      pi4:
        aliases:
          - sunflower
  api:
    container_name: sunflower_api
    env_file:
      - .env
    build:
      context: ./RDIPs-BE
      dockerfile: Dockerfile
      target: production
    depends_on:
        db:
          condition: service_healthy
        rabbitmq:
          condition: service_healthy
        keycloak:
          condition: service_healthy

    ports:
      - '8080:8080'
    volumes:
      - './RDIPs-BE:/srv/www/volume_sunflower'
    networks:
      pi4:
        aliases:
          - sunflower
  server:
    container_name: sunflower_server
    build: 
      context: ./RDIPs-Server
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './RDIPs-Server/conf.d:/opt/nginx/conf.d'
      - './RDIPs-Server/nginx.conf:/opt/nginx/conf'
      - './RDIPs-Server/stream.conf.d:/opt/nginx/stream.conf.d'
    networks:
      pi4:

volumes:
  db:
  pgadmin:
  api:
networks:
  pi4:
    driver: bridge
